
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N-TAT - Network Threat Attribution Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <h1 class="title">N-TAT Dashboard</h1>
        <div class="button-container">
            <button onclick="showPanel('ipmac')">IP-MAC Tracker</button>
            <button onclick="showPanel('malware_gen')">Malware Generator</button>
            <button onclick="showPanel('malware_det')">Malware Detector</button>
            <button onclick="showPanel('suspicious')">Suspicious Behavior</button>
            <button onclick="showPanel('report')">Report Viewer</button>
        </div>

        <div id="ipmac" class="panel hidden">IP-MAC Tracker Output Here</div>
        <div id="malware_gen" class="panel hidden">Malware Generator Output Here</div>
        <div id="malware_det" class="panel hidden">Malware Detector Output Here</div>
        <div id="suspicious" class="panel hidden">Suspicious Behavior Detection Here</div>
        <div id="report" class="panel hidden">Report will be shown here</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
